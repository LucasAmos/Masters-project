<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <title>MSc project</title>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Sensor data</a>
        </div>
    </div>
</nav>

<div class="container">

    {% for reading in readings %}
        <div class="row">
           {{ reading.temperature }}   &nbsp; {{ reading.pressure }} &nbsp; {{ reading.light}}
        </div>
    {% endfor %}

    <div class="row">
        <form action="." method="POST">
            <textarea class="form-control" name="temperature" placeholder="Enter a temperature value"></textarea>
                        <textarea class="form-control" name="pressure" placeholder="Enter a pressure value"></textarea>
                        <textarea class="form-control" name="light" placeholder="Enter a light value"></textarea>



            <input type="submit" value="Post comment">
        </form>
    </div>



</div>

</body>
</html>
