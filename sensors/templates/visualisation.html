<body>


<h2>Parallel coordinates </h2>


    <div id="example" class="parcoords" style="width:1500px;height:700px"></div>

<script>

    var json = '{{data3 | tojson}}';
    var json = JSON.parse(json)



    d3.csv(json, function(error,data){


        console.log(json);



    var pc = d3.parcoords()("#example")
        .data(json)
        .render()
        .ticks(3)
        .createAxes();
    })

</script>
