<html>
<head>

    <link href="../static/css/styles.css" rel="stylesheet">

    <script type="text/javascript" src="../static/libraries/d3.v3.min.js"></script>


    <script src="./static/libraries/d3.parcoords.js"></script>
    <link rel="stylesheet" type="text/css" href="./static/libraries/d3.parcoords.css">
    <div id="example" class="parcoords" style="width:1500px;height:700px"></div>



    <title> D3 Tutorial </title>

    <style>
        p{
            font-family: sans-serif;
            color: grey;
        }
    </style>
</head>
<body>


<h2>D3 Sandbox</h2>

<script>

    var json = '{{data3 | tojson}}';
    var json = JSON.parse(json)



    d3.csv(json, function(error,data){


        console.log(json);


        d3.select("body")
            .selectAll("P")
            .data(json)
            .enter()
            .append("p")
            .text(function (d) {
                return d.temperature ;
            })
    })

    var data = [
        [0,-0,0,0,0,3 ],
        [1,-1,1,2,1,6 ],
        [2,-2,4,4,0.5,2],
        [3,-3,9,6,0.33,4],
        [4,-4,16,8,0.25,9]
    ];

    var pc = d3.parcoords()("#example")
        .data(json)
        .render()
        .ticks(3)
        .createAxes();
</script>

</body>
</html>
